    <script>
    let lastScroll = 0;

    window.addEventListener("scroll", () => {
    const navbar = document.querySelector(".navbar");
    const currentScroll = window.pageYOffset;

    if (currentScroll > lastScroll) {
        // เลื่อนลง → ซ่อน
        navbar.style.top = "-100px";
    } else {
        // เลื่อนขึ้น → โผล่กลับ
        navbar.style.top = "0";
    }
    lastScroll = currentScroll;
});
</script>
